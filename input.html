<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>
<div id="root2"></div>
<div id="root3"></div>
<script type="text/babel">

class Revervation extends React.Component {

  constructor(props) {
    super(props);
    this.state = {
      isGoing: false,
      numberOfGuests: 0,
    }
    this.handleChange = this.handleChange.bind(this);
  }

  handleChange(event) {
    const target = event.target;
    const value = target.name == 'isGoing' ? target.checked : target.value;
    const name = target.name;
    this.setState({
      [name]: value
    })
  }



  render() {
    return (
      <form>
        <label>
          参与：
          <input name="isGoing" type="checkbox" checked={this.state.isGoing} onChange={this.handleChange}></input>
        </label>
        <label>
          人数：
          <input name="numberOfGuests" type="number" checked={this.state.numberOfGuests} onChange={this.handleChange}></input>
        </label>
      </form>
    );
  }
}

ReactDOM.render(
  <input value="hi" />,
  document.getElementById('root')
)


ReactDOM.render(
  <input value={null} />,
  document.getElementById('root2')
)

ReactDOM.render(
  <Revervation />,
  document.getElementById('root3')
)





</script>

</body>

</html>
